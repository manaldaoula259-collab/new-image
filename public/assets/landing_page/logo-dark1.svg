<svg width="720" height="223" viewBox="0 0 820 240" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- ICON -->
  <g transform="translate(20,40)">
    <!-- Outer circle -->
    <circle cx="80" cy="80" r="75" fill="url(#grad1)"/>

    <!-- Lens -->
    <circle cx="80" cy="80" r="42" fill="#0B1E3A"/>
    <circle cx="80" cy="80" r="28" fill="url(#grad2)"/>

    <!-- AI brain lines -->
    <path d="M60 40 L60 20 M100 40 L100 20 M80 35 L80 15"
          stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="60" cy="20" r="4" fill="#ffffff"/>
    <circle cx="100" cy="20" r="4" fill="#ffffff"/>
    <circle cx="80" cy="15" r="4" fill="#ffffff"/>

    <!-- Play button -->
    <rect x="115" y="65" rx="8" ry="8" width="40" height="30" fill="#FF3D81"/>
    <polygon points="128,71 128,89 143,80" fill="white"/>
  </g>

  <!-- TEXT -->
  <text x="220" y="140"
        font-size="72"
        font-weight="800"
        font-family="Poppins, Arial, sans-serif"
        fill="url(#textGrad)">
    PowerAI
  </text>

  <text x="470" y="140"
        font-size="72"
        font-weight="800"
        font-family="Poppins, Arial, sans-serif"
        fill="#FF8A00">
    Tool
  </text>

  <!-- GRADIENTS -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00C6FF"/>
      <stop offset="100%" stop-color="#7F00FF"/>
    </linearGradient>

    <radialGradient id="grad2">
      <stop offset="0%" stop-color="#6EE7FF"/>
      <stop offset="100%" stop-color="#003B8F"/>
    </radialGradient>

    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00C6FF"/>
      <stop offset="100%" stop-color="#7F00FF"/>
    </linearGradient>
  </defs>

</svg>



